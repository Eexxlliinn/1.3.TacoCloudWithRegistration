<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userInfo-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taco Cloud</title>
</head>
<body>
    <h1>Register</h1>
    <img src="" alt="">
    <form method="post" action="@{/register}" id="registerForm">
        <label th:for="username">Username: </label>
        <input type="text" name="username"><br><br>

        <label th:for="password">Password: </label>
        <input type="password" name="password"><br><br>

        <label th:for="fullname">Full name: </label>
        <input type="text" name="fullname"><br><br>

        <label th:for="street">Street: </label>
        <input type="text" name="street"><br><br>

        <label th:for="city">City: </label>
        <input type="text" name="city"><br><br>

        <label th:for="state">State: </label>
        <input type="text" name="state"><br><br>

        <label th:for="zip">Zip: </label>
        <input type="text" name="zip"><br><br>

        <label th:for="phone">Phone: </label>
        <input type="text" name="phone"><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
